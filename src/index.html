<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>
</head>
<body>
  <section>
    <div class="todo-wrap">
      <div class="header">
        <p class="title">Today's To Do</p>
        <img src="/imgs/round-about-removebg-preview.png" class="refresh" alt="">
      </div>
      <input type="text" id="todo-input" class="todo-input" placeholder="Add to your list...">
      <ul id="item-list wrapper">

      </ul>
      <button id="clear-button" class="clear-button">Clear all completed</button>
    </div>
  </section>
</body>
</html>
